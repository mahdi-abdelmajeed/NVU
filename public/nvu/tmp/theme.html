<md-bottom-sheet class="md-grid" layout="column">
    <div ng-cloak>
      <md-list flex layout="row" layout-align="center center" layout-wrap>
        <md-list-item ng-repeat="item in items">
            <md-button class="md-raised m-auto p-0" style="border-radius: 50%;" aria-label="item.name" ng-click="listItemClick($index)">
                <div layout="column">
                    <div flex><md-toolbar class="md-{{ item.val }}-theme"></md-toolbar></div>
                    <div flex><md-toolbar class="md-accent md-{{ item.val }}-theme"></md-toolbar></div>
                </div>
            </md-button>
        </md-list-item>
      </md-list>
    </div>
  </md-bottom-sheet>
